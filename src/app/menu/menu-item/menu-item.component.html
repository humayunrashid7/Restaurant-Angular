<mat-card>

  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ sampleItem.name }}</mat-card-title>
    <mat-card-subtitle>{{ sampleItem.type }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-lg-image src="{{ sampleItem.imageUrl }}">

  <mat-card-content>
    <p> {{ sampleItem.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">Like</button>
    <button mat-button color="primary">Delete</button>
    <div class="flex-spacer"></div>
    <button mat-icon-button><mat-icon>publish</mat-icon></button>
  </mat-card-actions>

</mat-card>
