<h2>Sheesha Menu:</h2>

<div class="price-check">
  <input type="checkbox" name="" value=""
         (change)="checkChanged($event.target.checked)" [checked]="toggleSheeshaImages"> Display Sheesha Images<br>
</div>

<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card>

      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
      </mat-card-header>

      <ng-container *ngIf="toggleSheeshaImages">
        <img mat-card-lg-image src="{{ item.imageUrl }}">
      </ng-container>

      <mat-card-content>
        <p> {{ item.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <p>${{ item.price }}</p>
        <div class="flex-spacer"></div>
        <button mat-button color="primary"><mat-icon>add_shopping_cart</mat-icon></button>
        <button mat-icon-button><mat-icon style="color: crimson">favorite_border</mat-icon></button>
      </mat-card-actions>

    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
