
<mat-toolbar color="primary">

  <mat-icon id="homeIcon">home</mat-icon>
  <span class="title">Sahara Sheesha</span>

  <a routerLink="/menu">Menu</a>
  <a routerLink="/customers">Customers</a>
  <a routerLink="/orders">Orders</a>

  <span class="spacer"></span>

  <mat-icon>favorite</mat-icon>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container" *ngIf="shouldRun">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-toolbar>Nav</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/menu">Menu</a>
      <a mat-list-item routerLink="/customers">Customers</a>
      <a mat-list-item routerLink="/orders">Orders</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent" style="min-height:30px">
      <span>Main Content</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="footer">
  <span>Footer</span>
  <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
</mat-toolbar>
